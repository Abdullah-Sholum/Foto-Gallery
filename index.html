<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Image Galery</title>
</head>
<body>
    <h1>Image Galery</h1>
    <!-- grid untuk menampilkan gambar -->
    <div class="row">
        <div class="column">
            <img src="Ayaka 2.jpeg" alt="ayaka2" style="width: 100%" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="Ayaka.jpeg" alt="ayaka" style="width: 100%" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="Yae Miko.jpg" alt="yaemiko" style="width: 100%" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="Raiden.jpeg" alt="raiden" style="width: 100%" onclick="myFunction(this);">
        </div>
    </div>

    <!-- container untuk melakukan expand image -->
    <div class="container">
        <!-- span close button -->
        <!-- fungsi onclik dibawah mengatur agar ketika diklik maka parent dari elemennya akan atur display none/ditutup.
         kemudian '&times;' merupakan representasi tanda silang di html-->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>        

        <!-- expand image -->
        <img id="expandedImg" style="width:100%">

        <!-- image text -->
        <div id="imgText"></div>
    </div>
</body>
</html>
